<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copia google</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap');
    </style>
</head>
<body>
  <header>
    <nav id="nav-bar">
      <ul>
        <li><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
        <li><a href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl">Imagens</a></li>
        <li id="entrar"><a href="https://accounts.google.com/SignOutOptions?hl=pt-BR&continue=https://www.google.com.br/">Entrar</a></li>
      </ul>
    </nav>
  </header>

  <!--Logo google-->
  <div id="google">
    <img src="googlelogo_light_color_272x92dp.png" alt="">
  </div>

  <div id="form">
    <form>
      <input id="barra-de-pesquisa" type="text" name="form" id="form">
    </form>
  </div>

  <!--Botões-->
  <div id="botoes">
    <input type="submit" value="Pesquisa google">
    <input type="submit" value="Estou com sorte">
  </div>

  <!--Rodapé-->
  <footer>
    <ul class="footer-esquerdo">
      <li><a href="#">Publicidade</a></li>
      <li><a href="#">Negócios</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Como funciona a Pesquisa</a></li>
    </ul>
    <ul class="footer-direito">
      <li><a href="#">Privacidade</a></li>
      <li><a href="#">Termos</a></li>
      <li><a href="#">Configurações</a></li>
    </ul>
  </footer>
</body>
</html>
