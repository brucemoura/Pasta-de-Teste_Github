<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    article{
      margin: 0 auto;
      width: 600px;
      height: 640px;
      background-color: aqua;
      position: relative;
    }

    #q-centro{
      width: 200px;
      height: 200px;
      background-color: aquamarine;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <main>
    <article id="pagina">
      <div id="q-centro"></div>
    </article>
  </main>
</body>
</html>
